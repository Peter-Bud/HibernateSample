plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.hibernate:hibernate-core:6.4.3.Final'

    implementation 'mysql:mysql-connector-java:8.0.33'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'

    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'org.slf4j:slf4j-simple:1.7.32'

    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-jpamodelgen
    // https://mvnrepository.com/artifact/org.hibernate.orm/hibernate-jpamodelgen
    compileOnly group: 'org.hibernate.orm', name: 'hibernate-jpamodelgen', version: '6.4.4.Final'

    annotationProcessor  group: 'org.hibernate.orm', name: 'hibernate-jpamodelgen', version: '6.4.4.Final'



}

test {
    useJUnitPlatform()
}
